sonar.projectKey=karla-perez-brugues_bob-app
sonar.organization=karla-perez-brugues

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=bob-app-front
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./src/app

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Tests
sonar.test.sources=./src/app
sonar.test.inclusions=./src/tests.ts, **/*.spec.ts

# Code coverage
sonar.javascript.lcov.reportPaths=./coverage/bobapp/lcov.info

# Exclusions
sonar.exclusions=./node_modules/**, ./dist/**, ./src/environments/**

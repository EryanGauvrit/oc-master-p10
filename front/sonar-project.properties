sonar.projectName = Bob App Frontend
sonar.sourceEncoding = UTF-8
sonar.sources = src
sonar.exclusions = **/node_modules/**
sonar.tests = src
sonar.test.inclusions = src/**/*.spec.ts
sonar.typescript.lcov.reportPaths = coverage/bobapp/lcov.info

# Sources and tests files
sonar.sources = src
sonar.tests = src

# Include test subdirectories and spec.ts in test scope
sonar.test.inclusions = src/app/**/*.spec.ts

# Exclude test subdirectories and spec.ts file from source scope
sonar.exclusions = src/app/**/*.spec.ts
# Frontend report path
sonar.javascript.lcov.reportPaths = coverage/lcov.info

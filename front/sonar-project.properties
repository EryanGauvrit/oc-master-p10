sonar.projectKey=axelker_bobapp-application-frontend
sonar.organization=axelker


# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Bobapp-frontend
sonar.projectVersion=1.0

sonar.typescript.tsconfigPath=./tsconfig.json
sonar.exclusions=node_modules/**,.angular

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Tests
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

sonar.javascript.lcov.reportPaths=coverage/bobapp/lcov.info
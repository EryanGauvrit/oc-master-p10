sonar.sourceEncoding = UTF-8
sonar.sources = $dir/src
sonar.exclusions = **/node_modules/**
sonar.tests = $dir/src
sonar.test.inclusions = $dir/src/**/*.spec.ts
sonar.typescript.lcov.reportPaths = $dir/coverage/bobapp/lcov.info

# Sources and tests files
sonar.sources = $dir/src
sonar.tests = $dir/src

# Include test subdirectories and spec.ts in test scope
sonar.test.inclusions = $dir/src/app/**/*.spec.ts

# Exclude test subdirectories and spec.ts file from source scope
sonar.exclusions = $dir/src/app/**/*.spec.ts
# Frontend report path
sonar.javascript.lcov.reportPaths = $dir/coverage/lcov.info

# Sonar server config
sonar.projectVersion=1.0

# Project metadata
sonar.projectKey=bobapp
sonar.projectName=bobapp


# Source files config
sonar.sourceEncoding=UTF-8
sonar.sources=src # Directory of your code source files
sonar.inclusions=**/*.ts, **/*.scss, **/*.html # Files to include in the analysis
sonar.exclusions=**/node_modules/**,**/*.spec.ts # Files to exclude from the analysis
sonar.tests=src # Directory of your code source test files
sonar.test.inclusions=**/*.spec.ts # Files to include as tests
sonar.typescript.tsconfigPath=tsconfig.json # TypeScript config file

# report path for code coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

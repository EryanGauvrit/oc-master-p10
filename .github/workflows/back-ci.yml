name: Back Spring Boot CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: 📦 Compile
      run: mvn compile
      working-directory: back

  test:
    runs-on: ubuntu-latest
    needs: compile

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: 🧪 Test
      run: mvn test
      working-directory: back

  package:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ⬇️ Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: 📦 Package
      run: mvn install -DskipTests=true
      working-directory: back

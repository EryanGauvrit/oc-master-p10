name: Docker

on:
  workflow_run:
    workflows: ["Tests Front-End", "Tests Back-End"] # Triggered when the both tests workflows are completed
    types:
      - completed

jobs:
  build-and-push:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only run if both tests workflows were successful
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code # Downloads the files from the repository
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Setup Buildx # Buildx is a Docker CLI plugin for extended build capabilities with BuildKit
        uses: docker/setup-buildx-action@v3

      - name: Build & push front
        uses: docker/build-push-action@v6
        with:
          context: front
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/front

      - name: Build & push back
        uses: docker/build-push-action@v6
        with:
          context: back
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/back

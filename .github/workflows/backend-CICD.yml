name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  backend-pipeline:
    name: Backend CI/CD Pipeline
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'back'

    steps:
      # Etape 1 : Cloner le repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      # Etape 2 : Configurer Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'zulu'

      # Etape 3 : Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Etape 4 : Lancer les tests et generer le rapport de couverture
      - name: Run Tests and Generate Jacoco Report
        run: mvn clean jacoco:report

      # Etape 5 : Upload du rapport Jacoco
      - name: Upload Jacoco Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: back/target/site/jacoco

      # Etape 6 : Analyse avec SonarCloud
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar

      # Etape 7 : Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Etape 8 : Build and push Docker image (Backend)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-back:latest

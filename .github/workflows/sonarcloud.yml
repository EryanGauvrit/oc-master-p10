name: SonarCloud Code Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarCloud Analysis
    runs-on: windows-latest

    steps:
      # Récupérer le code du repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Configurer Java pour le backend - Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"
          check-latest: true

      # Vérifier la version de Java - S'assurer que c'est bien Java 17
      - name: Verify Java Version
        run: java -version

      # Ajouter Java au PATH pour qu'il soit utilisé par SonarScanner
      - name: Set JAVA_HOME
        run: echo "JAVA_HOME=${{ env.JAVA_HOME }}" >> $GITHUB_ENV

      # Installer Node.js pour le front-end
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      # Installer les dépendances pour le backend
      - name: Install Backend Dependencies
        shell: cmd
        run: |
          cd back
          mvnw.cmd clean install

      # Installer les dépendances pour le front-end
      - name: Install Frontend Dependencies
        shell: cmd
        run: |
          cd front
          npm install

      # Télécharger et décompresser Sonar Scanner
      - name: Download Sonar Scanner
        run: |
          curl -L -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-windows.zip
          Expand-Archive -Path sonar-scanner.zip -DestinationPath $PWD

      # Lancer l'analyse SonarCloud avec Sonar Scanner
      - name: Run SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: cmd
        run: |
          sonar-scanner-4.6.2.2472-windows\bin\sonar-scanner.bat ^
            -D"sonar.organization=notmga" ^
            -D"sonar.projectKey=NotMGA_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD" ^
            -D"sonar.sources=." ^
            -D"sonar.host.url=https://sonarcloud.io" ^
            -D"sonar.login=%SONAR_TOKEN%" ^
            -D"sonar.java.binaries=back/target/classes"

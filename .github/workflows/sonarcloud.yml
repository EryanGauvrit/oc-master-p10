name: Frontend Code Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'card-/**'

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Désactiver les clones superficiels pour une analyse plus pertinente
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Utiliser la version Node.js adaptée à ton projet
      - name: Install dependencies
        run: npm install  # ou `yarn install` si tu utilises Yarn
      - name: Run linter (optional)
        run: npm run lint  # ou une autre commande de linter que tu utilises, comme ESLint
      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Pour obtenir les informations du PR
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # Ton token SonarCloud
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=mohamedocr_ocr-front \
            -Dsonar.organization=mohamedocr \
            -Dsonar.sources=src \
            -Dsonar.exclusions=**/*.spec.js,**/*.test.js,**/*.spec.ts,**/*.test.ts \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info # Si tu as un rapport de couverture de code

name: SonarCloud Code Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # Récupérer le code du repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Configurer Java pour le backend - Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"
          check-latest: true

      # Vérifier la version de Java
      - name: Verify Java Version
        run: java -version

      # Installer Node.js pour le frontend
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      # Installer les dépendances pour le backend
      - name: Install Backend Dependencies
        run: |
          cd back
          ./mvnw clean install -DskipTests

      # Générer le rapport de couverture pour le backend
      - name: Generate JaCoCo Coverage Report
        run: |
          cd back
          ./mvnw test jacoco:report

      # Installer les dépendances pour le frontend
      - name: Install Frontend Dependencies
        run: |
          cd front
          npm install

      # Lancer les tests pour le frontend et générer le rapport de couverture
      - name: Run Frontend Tests with Coverage
        run: |
          cd front
          npm run test -- --coverage

      # Lancer l'analyse SonarCloud
      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=notmga
            -Dsonar.projectKey=NotMGA_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.sources=.
            -Dsonar.java.binaries=back/target
            -Dsonar.jacoco.reportPaths=back/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=front/coverage/lcov.info
            -Dsonar.host.url=https://sonarcloud.io

name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: read

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install frontend dependencies
        run: |
          cd front
          npm ci
          npm install -D karma-junit-reporter

      - name: Build and test frontend
        env:
          CHROME_BIN: /usr/bin/chromium-browser
        run: |
          cd front
          npm run test -- --no-watch --code-coverage --browsers=ChromeHeadless
          ls -la coverage/bobapp/

      - name: Build and test backend
        run: |
          cd back
          mvn clean verify -Pcoverage
          ls -la target/site/jacoco/

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v4.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=jbpoujol
            -Dsonar.projectKey=jbpoujol_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.scm.provider=git
            -Dsonar.verbose=true
            -Dsonar.projectBaseDir=.
            -Dsonar.sources=back/src/main/java,front/src
            -Dsonar.tests=back/src/test/java,front/src
            -Dsonar.test.inclusions=**/*Test.java,**/*.spec.ts
            -Dsonar.test.exclusions=front/src/test.ts
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.java.test.binaries=back/target/test-classes
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
            -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
            -Dsonar.junit.reportPaths=back/target/surefire-reports

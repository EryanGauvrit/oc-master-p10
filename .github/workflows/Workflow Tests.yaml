# Workflow Tests
name: Tests Pipeline

on:
  workflow_run:
    workflows:
      - CI/CD Pipeline
    types:
      - completed

jobs:
  backend_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Backend Tests with Coverage
        run: |
          cd back
          mvn test

      - name: Generate JaCoCo Coverage Report
        run: |
          cd back
          mvn jacoco:report

      - name: Upload JaCoCo Coverage Report as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage
          path: back/target/site/jacoco

  frontend_tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install dependencies for Frontend
        run: |
          cd front
          npm install

      - name: Run Frontend Tests with Coverage
        run: |
          cd front
          npm run test:ci -- --watch=false --code-coverage

      - name: Verify Frontend Coverage Report
        run: |
          cd front
          ls -la coverage/bobapp/lcov.info

      - name: Upload Coverage Report and LCOV Info
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage
          path: |
            front/coverage/bobapp/lcov.info
            front/coverage/bobapp/lcov-report
          if-no-files-found: warn

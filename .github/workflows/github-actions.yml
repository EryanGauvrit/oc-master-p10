name: BobApp Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./back/
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Run tests and generate JaCoCo reports
        run: |
          ./mvnw test jacoco:report

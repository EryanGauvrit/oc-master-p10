name: GitHub Actions
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
        cache-dependency-path: front/package-lock.json
    - name: Install dependencies
      working-directory: ./front
      run: npm ci
    - name: Run tests
      working-directory: ./front
      run: |
        npm test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage --karma-config karma.conf.js
    - name: Test Report
      uses: phoenix-actions/test-reporting@v8
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Angular Tests          # Name of the check run which will be created
        path: front/karma-results.xml      # Path to test results
        reporter: jest-junit        # Format of test results
    - name: Archive Coverage Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: front/coverage/

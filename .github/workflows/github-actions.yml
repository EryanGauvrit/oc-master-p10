name: bob aap test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
      - uses: actions/setup-java@v4
        with:
          java-version: '11'

      - name: Run the Maven test
        run: mvn clean test

name: Build and test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, reopened]

jobs:
  backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}/back

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: "temurin"

      - name: Install backend dependencies
        run: mvn clean install -U

      - name: Backend code coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: JaCoCo code coverage
          path: ./back/target/site/jacoco/

  frontend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ github.workspace }}/front

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies and run tests
        run: |
          npm ci
          ng test --browsers=ChromeHeadless --watch=false --code-coverage
          ng build --prod

      - name: Frontend code coverage report artifact
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: Jest code coverage
          path: ./front/coverage/bobapp/index.html

name: Lancement des tests backend en Java

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Vérification du dépôt
        uses: actions/checkout@v2

      - name: Configuration de JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Localisation et changement de répertoire
        run: |
          POM_PATH=$(find . -name "pom.xml" -exec dirname {} \;)
          cd $POM_PATH

      - name: Construction avec Maven
        run: mvn clean install

      - name: Exécution des tests
        run: mvn test
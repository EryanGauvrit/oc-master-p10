name: Combined Maven and Node.js CI

on:
  push:
    branches:
      - main
      - features/*
  pull_request:
    branches:
      - main
      - features/*

jobs:
  maven:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fully checkout the repository to ensure all files are available
      - name: List Files in Repository (Debug Step)
        run: ls -R
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build with Maven
        working-directory: back
        run: mvn -B package
      - name: Test with Maven
        working-directory: back
        run: mvn -B test


  # Node.js CI job
  nodejs:
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node-version: [10.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test:prod
      - run: npm run lint

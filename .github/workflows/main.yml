name: Combined Maven and Node.js CI

on:
  push:
    branches:
      - main
      - features/*
  pull_request:
    branches:
      - main
      - features/*

jobs:
  maven:
    # if: ${{ github.event_name == 'pull_request'}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build with Maven
        working-directory: back
        run: mvn -B package
      - name: Test with Maven and 
        working-directory: back
        run: mvn -B test
      - name: Generate Jacoco Report
        working-directory: back
        run: mvn jacoco:report
      - name: Upload JaCoCo Coverage Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site
          retension: 1 day
      - name: Analyze Back-End Code with SonarCloud
        working-directory: back
        env:
            SONAR_TOKEN: ${{ secrets.sonarbob }}
        run: mvn sonar:sonar




  # Node.js CI job
  nodejs:
    # if: ${{ github.event_name == 'pull_request'}}
    runs-on: [ubuntu-latest]
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        working-directory: front 
        run: npm ci
      - name: Run Tests
        working-directory: front 
        run: npm run test -- --watch=false --code-coverage
      - name: Upload Frontend Test Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jasmine-report
          path: front/coverage
          retension: 1 day




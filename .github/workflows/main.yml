name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Install dependencies for front-end
      run: |
        cd front
        npm install

    - name: Install dependencies for back-end
      run: |
        cd back
        mvn clean install

    - name: Build Docker image for front-end
      run: |
        cd front
        docker build -t bobapp-front .

    - name: Push Docker image for front-end to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag bobapp-front:latest ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/bobapp-front:latest

    - name: Build Docker image for back-end
      run: |
        cd back
        docker build -t bobapp-back .

    - name: Push Docker image for back-end to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
        docker tag bobapp-back:latest ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/bobapp-back:latest

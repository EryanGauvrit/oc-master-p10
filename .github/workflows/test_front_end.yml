# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Frontend Tests (Angular with Jasmine/Karma)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: front

      - name: Run Angular Tests (Jasmine/Karma)
        run: npm test --browsers=ChromeHeadless --progress=false --watch=false --code-coverage --source-map=false
        working-directory: front

      - name: Generate Test Report
        uses: phoenix-actions/test-reporting@v8
        id: test-report-frontend
        if: success() || failure()
        with:
          name: Angular Tests
          path: front/coverage/**/test-results.xml
          reporter: junit

name: GitHub Actions BobApp Front
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  push:
    branches:
      - main
      - develop
      - feature/ci-cd
  pull_request:
    branches:
      - main
      - develop

jobs:
  tests:
    name: Test front app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
        with:
          fetch-depth: 0   

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      
      - name: Install Angular CLI
        run: npm install -g @angular/cli 

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: ng test --watch=false --code-coverage

      - name: Confirm tests front
        run: echo "Test front side succeeded!"

  build:
    name: Build front app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
        with:
          fetch-depth: 0  

      - name: Install Angular CLI
        run: npm install -g @angular/cli 

      - name: Install dependencies
        run: npm install

      - name: Build front
        run: ng build

      - name: Confirm build front
        run: echo "Build front side succeeded!"

  sonar-analysis:
    name: Analyse front app with sonar
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    needs: build
    environment: bobapp
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 

      - name: Install Angular CLI
        run: npm install -g @angular/cli 

      - name: Install dependencies
        run: npm install

      - name: SonarQube scan front
        uses: sonarsource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=bobapp-mad_FormationFS_projet10 
            -Dsonar.organization=bobapp-mad 
            -Dsonar.sources=./front/src
            -Dsonar.javascript.lcov.reportPaths=./front/coverage/coverage.lcov

      - name: Confirm sonar analysis front
        run: echo "Sonar analysis front side succeeded!"

  docker:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    needs: sonar-analysis
    environment: bobapp
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: user/app:latest

      - name: Confirm Docker login
        run: echo "Docker login succeeded!"

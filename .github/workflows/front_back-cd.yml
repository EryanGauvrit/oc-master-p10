name: DockerHub CD

on:
  workflow_run:
    workflows:
      - "Front Angular CI"
      - "Back Spring Boot CI"
    types:
      - completed

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: 🔍 Liste des artifacts disponibles avant téléchargement
        run: gh run list --repo ${{ github.repository }}
      -
        name: 🛠️ Récupérer l'Artifact du Front
        uses: actions/download-artifact@v4
        with:
          name: front-artifact
          path: front-build
      -
        name: 🛠️ Récupérer l'Artifact du Back
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: back-build
      -
        name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: 🏗️ Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: 🚀 Build and push Front
        uses: docker/build-push-action@v6
        with:
          context: front-build
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/bobapp-front:latest
      -
        name: 🚀 Build and push Back
        uses: docker/build-push-action@v6
        with:
          context: "back-build"
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/bobapp-back:latest

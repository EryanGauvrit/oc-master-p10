name: Backend CI/CD

on:
  workflow_dispatch: {} # Déclenchement manuel
  pull_request:
    branches:
      - main # Déclenchement automatique pour les pull requests vers la branche principale

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17" # Version Java à utiliser
          distribution: "adopt"

      - name: Build with Maven
        run: mvn clean install # Commande pour construire le projet avec Maven
        working-directory: back

      - name: Run tests and generate Jacoco report
        run: mvn test jacoco:report # Commande pour exécuter les tests et générer le rapport Jacoco
        working-directory: back # Répertoire du back-end

      - name: Upload Jacoco report artifact
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report # Nom de l'artefact
          path: back/target/site/jacoco # Chemin du rapport Jacoco

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Dependencies & Run Tests (Back-end)
        run: |
          cd back
          mvn clean test jacoco:report

      - name: Upload Coverage Report (Back-end)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco/

      - name: Install Dependencies & Run Tests (Front-end)
        run: |
          cd front
          npm install
          npm run test -- --browsers=ChromeHeadless --no-watch --no-progress --code-coverage

      - name: Upload Coverage Report (Front-end)
        uses: actions/upload-artifact@v4
        with:
          name: angular-coverage
          path: front/coverage/

  sonar:
            name: SonarQube Analysis (Back-end & Front-end)
            needs: test
            runs-on: ubuntu-latest
            steps:
              - name: Checkout Repository
                uses: actions/checkout@v3
        
              - name: Set up Java 17
                uses: actions/setup-java@v3
                with:
                  distribution: 'temurin'
                  java-version: '17'
        
              - name: Compile Project (to generate class files)
                run: |
                  cd back
                  mvn clean compile
        
              - name: Run SonarQube Analysis (Back-end + Front-end)
                run: |
                  mvn sonar:sonar \
                    -Dsonar.projectKey=White-Wolf-Web_BobApp \
                    -Dsonar.organization=white-wolf-web \
                    -Dsonar.host.url=https://sonarcloud.io \
                    -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
                    -Dsonar.java.binaries=back/target/classes \
                    -Dsonar.sources=back/src/main/java,front/src/app \
                    -Dsonar.tests=back/src/test/java,front/src/app \
                    -Dsonar.test.inclusions=**/*.java,**/*.spec.ts \
                    -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
                env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        

  build-and-push:
    name: Build & Push Docker Images
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        run: |
          cd back
          docker build -t stephanegamot/bobapp-back .
          docker push stephanegamot/bobapp-back

      - name: Build and Push Frontend Image
        run: |
          cd front
          docker build -t stephanegamot/bobapp-front .
          docker push stephanegamot/bobapp-front

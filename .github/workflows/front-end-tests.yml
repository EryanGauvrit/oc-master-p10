name: Frontend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Install Angular CLI and Dependencies
        run: |
          cd ${{ github.workspace }}/front
          npm install

      - name: Run Angular Tests with Code Coverage
        run: cd ${{ github.workspace }}/front && npm run test:prod

name: Test coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Coverage backend
        working-directory: ./back
        run: mvn test
      - name: npm dependencies
        working-directory: ./front
        run: npm install
      - name: Run Coverage frontend
        working-directory: ./front
        run: ng test --code-coverage

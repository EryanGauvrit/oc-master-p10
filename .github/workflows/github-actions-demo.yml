name: Build, Test & Coverage
run-name: ${{ github.actor }} is testing BobApp 🚀
on:
  push:
    branches-ignore:
      - master
jobs:
  backend:
    name: Build, Test and coverage Back End
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test & Coverage back end
        run: mvn -B -U verify --file back/pom.xml
      - run: echo "🍏 This job's status is ${{ job.status }}."
  frontend:
    name: Build, Test and coverage Front End
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    strategy:
      matrix:
        node-version: [18.17.1]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Angular
        run: npm ci
      - name: Test & Coverage front end
        run: ng test --browsers ChromeHeadless --code-coverage
      - run: echo "🍏 This job's status is ${{ job.status }}."



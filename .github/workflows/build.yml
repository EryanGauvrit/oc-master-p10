name: Build

on:
  push:
    branches:
      - dev
      
      
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Clear Sonar Cache
        run: rm -rf /opt/sonar-scanner/.sonar/cache
        
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - run: docker run --rm -e SONAR_HOST_URL="http://localhost:9000" -e SONAR_SCANNER_OPTS="-Dsonar.projectKey=Marvin-Silva_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD_7ccf94bb-560c-404b-87fd-079b910d31a6 -Dsonar.java.binaries=back/target" -e SONAR_TOKEN="sqp_9e4b4b37a31ad3b7793e93537e8e7d26b5cf2cc3" --network=host -v "C:/Users/33612/Documents/OpenClassrooms/Projet 10/Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD:/usr/src" sonarsource/sonar-scanner-cli
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

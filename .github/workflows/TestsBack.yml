name: Tests Back-End

on:
  push:
    branches: [main, dev/*]
  pull_request:
    branches: [main, dev/*]
         
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
         working-directory: back

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4.4.0
      with:
        java-version: 11
        distribution: "temurin"
        cache: "maven"

    - name: Cache SonarQube packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build and analyze
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_SECRET_BACK }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=williammiere_gerez-un-projet-collaboratif-en-int-grant-une-demarche-ci-cd-back

name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11 and Maven
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"

      - name: SonarQube Scan
        run: |
          mvn verify sonar:sonar -Dsonar.login=$SONAR_TOKEN -Dsonar.projectKey=your_project_key -Dsonar.host.url=$SONAR_HOST_URL
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-front:
    runs-on: ubuntu-latest
    defaults:
       run:
         working-directory: ./front/

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './front/package-lock.json'
        
    - run: npm ci

    - name: run test and generate code coverage
      run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

    - name: Generate front report 
      uses: actions/upload-artifact@v3
      with:
        name: Front-report
        path: front/coverage

    - name: Badge with front coverage
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: front/coverage/bobapp/index.html
        badge: true
        fail_below_min: true
        format: markdown
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        output: both
        thresholds: '60 80'


  test-back:
    runs-on: ubuntu-latest
    defaults:
       run:
         working-directory: ./back/

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build and test with Maven
        run: |
          mvn -B package --file pom.xml
          mvn -B test --file pom.xml    

      - name: Generate back report
        uses: actions/upload-artifact@v3
        with:
          name: Back-report
          path: back/target/site/jacoco/

      - name: Badge with back coverage
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: back/target/site/jacoco/jacoco.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'     

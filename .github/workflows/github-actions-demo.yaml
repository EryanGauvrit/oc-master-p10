name: Github Actions Demo
run-name: ${{github.actor}} is testing out Github Actions
on: [push]
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically by an automatic event -> ${{github.event_name}}"
      - run: echo "The job is currently running on an ${{runner.os}} server hosted by Github"
      - run: echo "The name of the branch -> ${{github.ref}}"
      - name: Checkout repository code
        uses: actions/checkout@v3
      - run: echo "The repo ${{github.repository}} has been cloned to the runner"
      - run: echo "The workflow is now ready to test the code"
      - name: List files in the repository
        run: ls ${{github.workspace}}
      - run: echo "The job status is ${{job.status}}"

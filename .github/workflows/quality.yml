name: Quality

on: push

jobs:
  sonarcloud:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Use Node.js 20.x
          uses: actions/setup-node@v4
          with:
            node-version: 20.x
            cache: 'npm'
            cache-dependency-path: front/package-lock.json

        - name: Install dependencies
          working-directory: ./front
          run: npm ci

        - name: Run tests
          working-directory: ./front
          run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless --code-coverage --karma-config karma.conf.js
          
        - name: SonarCloud Scan
          uses: SonarSource/sonarcloud-github-action@master
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          with:
            projectBaseDir: front
            args: >
              -Dsonar.organization=naoylcb
              -Dsonar.projectKey=naoylcb_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
              -Dsonar.sources=src
              -Dsonar.tests=src
              -Dsonar.test.inclusions=**/*.spec.ts
              -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
              -Dsonar.testExecutionReportPaths=reports/test-report.xml
              -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts,**/coverage/**

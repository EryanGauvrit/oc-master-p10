name: Code Quality SonarCloud

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  sonarcloud:
    name: Analyze Code Quality with SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # BACKEND â€“ Java
      - name: ðŸ”§ Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ðŸ§ª Run backend tests with coverage
        working-directory: ./back
        run: mvn clean verify

      # FRONTEND â€“ Angular
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: ./front
        run: npm ci

      - name: ðŸ§ª Run frontend tests with coverage
        working-directory: ./front
        run: npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      # SONAR â€“ Analyse
      - name: ðŸš€ Run SonarCloud scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

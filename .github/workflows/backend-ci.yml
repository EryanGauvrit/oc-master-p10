name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-pipeline:
    name: Backend CI/CD Pipeline
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'back'

    steps:
      # Etape 1 : Cloner le repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Etape 2 : Configurer Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin # Options: temurin, zulu, adopt, etc.

      # Etape 3 : Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Etape 4 : Lancer les tests et generer le rapport de couverture
      - name: Run Tests and Generate Jacoco Report
        run: mvn clean verify jacoco:report

      # Etape 5 : Analyse avec SonarQube
      - name: Run SonarQube analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
          -Dsonar.projectKey=PlaNeiT_OC-BobApp_AZRVqWSRtdt3Mi-17jOl

      # Etape 6 : Upload du rapport Jacoco
      - name: Upload Jacoco Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: back/target/site/jacoco

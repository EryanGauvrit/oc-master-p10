name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-pipeline:
    name: Backend CI/CD Pipeline
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'back'

    steps:
      # Etape 1 : Cloner le repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Etape 2 : Configurer Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin # Options: temurin, zulu, adopt, etc.

      # Etape 3 : Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Etape 4 : Construire et ex√©cuter les tests
      - name: Build and Test with Maven
        run: mvn clean verify

      # Etape 4.1 : Generer le rapport Jacoco
      - name: Generate Jacoco Report
        run: mvn jacoco:report

      # Etape 4.2 : Upload le rapport Jacoco
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: back/target/site/jacoco

      # Etape 5 : Analyse SonarQube
      - name: Run SonarQube analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn sonar:sonar -Dsonar.projectKey=PlaNeiT_OC-BobApp_AZRVqWSRtdt3Mi-17jOl

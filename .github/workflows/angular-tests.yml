name: Angular CI and Coverage Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x] # Utilisez une version LTS pour Angular

    steps:
      # Étape 1 : Cloner le dépôt
      - uses: actions/checkout@v4

      # Étape 2 : Configurer Node.js
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: npm ci
        working-directory: ./front

      # Étape 4 : Exécuter les tests avec couverture
      - name: Run Tests and Generate Coverage
        run: npm run test:prod -- --code-coverage
        working-directory: ./front

      # Étape 5 : Linter le code
      - name: Run Lint
        run: npm run lint
        working-directory: ./front

      # Étape 6 : Upload des rapports de couverture
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage-report
          path: front/coverage

name: Testing

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Backend-test:
    name: Backend tests and coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Test using Maven
        run: mvn --batch-mode --update-snapshots clean verify

      - name: Upload Test Results (Surefire)
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: back/target/surefire-reports/

      - name: Upload Test Results (Failsafe)
        uses: actions/upload-artifact@v4
        with:
          name: failsafe-reports
          path: back/target/failsafe-reports/
          # Failsafe reports are not always generated
          if-no-files-found: ignore

      - name: Upload coverage report (Jacoco)
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco

      - name: Generate Github Test Report
        uses: phoenix-actions/test-reporting@v15
        id: test-report-frontend
        if: success() || failure()
        with:
          name: Backend Tests Report
          path: back/target/**/TEST*.xml
          reporter: java-junit

      - name: Read output variables
        run: |
          echo "url is ${{ steps.test-report-frontend.outputs.runHtmlUrl }}"

  Frontend-test:
    name: Frontend tests and coverage
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: front

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 16
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Npm install dependencies
        run: npm ci

      - name: Run project tests
        run: npm run test:ci

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: karma-report
          path: front/coverage

      - name: Generate Github Test Report
        uses: phoenix-actions/test-reporting@v15
        id: test-report-frontend
        if: success() || failure()
        with:
          name: Frontend Tests Report
          path: front/coverage/**/junit.xml
          reporter: java-junit

      - name: Read output variables
        run: |
          echo "url is ${{ steps.test-report-frontend.outputs.runHtmlUrl }}"

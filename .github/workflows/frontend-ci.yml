name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend-pipeline:
    name: Frontend CI/CD Pipeline
    runs-on: ubuntu-latest

    steps:
      # Etape 1 : Cloner le repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Etape 2 : Configurer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Etape 3 : Installer les dependances
      - name: Install dependencies
        run: npm ci
        working-directory: front

      # Etape 4 : Nettoyer les vulnérabilités npm
      - name: Fix npm vulnerabilities
        run: npm audit fix
        working-directory: front

      # Etape  : Exécuter les tests
      - name: Run tests with coverage
        run: npm test -- --code-coverage
        working-directory: front

      # Etape 4.1 : Generer le rapport de couverture
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage-report
          path: front/coverage

        # Etape 5 : Build l'application
      - name: Build the project
        run: npm run build
        working-directory: front
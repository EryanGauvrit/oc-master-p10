name: Frontend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend-pipeline:
    name: Frontend CI/CD Pipeline
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'front'

    steps:
      # Etape 1 : Cloner le repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Etape 2 : Configurer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Etape 3 : Installer les dependances
      - name: Install dependencies
        run: npm install

      # Etape 4 : Ex√©cuter les tests avec couverture
      - name: Run tests with coverage
        run: npm run test -- --code-coverage

      # Etape 4.1 : Upload le rapport de couverture
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: front/coverage/bobapp

      # Etape 5 : Build l'application
      - name: Build the project
        run: npm run build

      # Etape 6 : Analyse SonarQube
      - name: Run SonarQube analysis
        run: |
          sonar-scanner \
            -Dsonar.projectKey=PlaNeiT_OC-BobApp_AZRVqWSRtdt3Mi-17jOl \
            -Dsonar.sources=front/src \
            -Dsonar.exclusions=**/node_modules/** \
            -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

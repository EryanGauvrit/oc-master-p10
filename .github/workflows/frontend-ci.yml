name: Frontend CI
on:
  push:
    branches:
      - main 
      - features
  pull_request:
    branches:
      - main
      - features

jobs:
  frontend:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2 

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22' 

    - name: Install dependencies 
      run: |
        cd front  
        npm install  

    - name: Run frontend tests and generate coverage report
      run: |
        cd front 
        ng test --watch=false --browsers=ChromeHeadless --ci --code-coverage  

    - name: Upload frontend coverage reports 
      uses: actions/upload-artifact@v2
      with:
        name: frontend-coverage
        path: front/coverage/lcov-report/index.html  

name: Frontend CI
on:
  push:
    branches:
      - main
      - features
      - "front/**"
      - "fullstack/**"
  pull_request:
    branches:
      - main
      - features

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          cd front  
          npm install

  test-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          cd front  
          npm install

      - name: Run frontend with code coverage
        run: |
          cd front 
          npm run test -- --no-watch --browsers=ChromeHeadless --code-coverage

      - name: Upload frontend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/bobapp/*

  analyze-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run SonarQube analysis
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: |
            cd front
            npx sonarqube-scanner \
              -Dsonar.projectKey=bobapp \
              -Dsonar.projectName='bobapp' \
              -Dsonar.sources=src \
              -Dsonar.tests=**/*.spec.js \
              -Dsonar.javascript.lcov.reportPaths=front/coverage/bobapp/* \
              -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts

name: Frontend CI
on:
  push:
    branches:
      - main
      - features
      - "front/**"
      - "fullstack/**"
  pull_request:
    branches:
      - main
      - features

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          cd front  
          npm install

  test-frontend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          cd front  
          npm install

      - name: Run frontend with code coverage
        run: |
          cd front 
          npm run test -- --no-watch --browsers=ChromeHeadless --code-coverage

      - name: Upload frontend coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage/bobapp/*

  analyze-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          cd front
          npm install

      - name: Run SonarQube Scanner
        run: |
          cd front
          npx sonarqube-scanner \
            -Dsonar.projectKey=ay63_ocr-p10 \
            -Dsonar.organization=ay63 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=src/app \
            -Dsonar.javascript.lcov.reportPaths=coverage/bobapp/lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
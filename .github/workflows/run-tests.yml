name: Run Tests for Backend and Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Cloner le dépôt
      - uses: actions/checkout@v3

      # Étape 2 : Configurer JDK 17 pour le backend
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      # Étape 3 : Construire et tester le backend
      - name: Build and Test Backend
        run: |
          mvn -B clean test package jacoco:report --file back/pom.xml

      # Étape 4 : Configurer Node.js pour le frontend
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      # Étape 5 : Installer les dépendances frontend
      - name: Install Frontend Dependencies
        run: npm ci
        working-directory: ./front

      # Étape 6 : Tester le frontend avec Angular
      - name: Run Angular Tests
        run: npm run test:prod -- --code-coverage
        working-directory: ./front

      # Étape 7 : Générer le rapport de couverture Jacoco (pour backend)
      - name: Generate Coverage Report (Backend)
        run: mvn jacoco:report --file back/pom.xml

      # Étape 8 : Upload des rapports de couverture
      - name: Upload Backend Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage-report
          path: back/target/site/jacoco

      - name: Upload Frontend Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: frontend-coverage-report
          path: front/coverage

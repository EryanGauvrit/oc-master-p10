name: Maven Run Tests and Generate Coverage Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'card-/**' # Branches avec le préfixe card-

jobs:
  build:
    runs-on: windows-latest
    steps:
      # Étape 1 : Cloner le dépôt
      - uses: actions/checkout@v2

      # Étape 2 : Configurer Java 11
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Étape 3 : Construire avec Maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      # Étape 4 : Exécuter les tests avec Maven
      - name: Run Tests with Maven
        run: mvn -B test --file pom.xml

      # Étape 5 : Générer le rapport de couverture Jacoco
      - name: Generate Coverage Report
        run: mvn jacoco:report --file pom.xml

      # Étape 6 : Upload des rapports de couverture (si nécessaire)
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: backend-coverage-report
          path: target/site/jacoco

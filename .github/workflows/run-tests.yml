name: Maven Run Tests and Generate Coverage Reports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build with Maven
        run: mvn -B clean package --file pom.xml

      - name: Run Tests with Maven
        run: mvn -B test --file pom.xml

      - name: Generate Coverage Report
        run: mvn jacoco:report --file pom.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: backend-coverage-report
          path: target/site/jacoco

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.1.0
        env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
        args: >
            -Dsonar.projectKey=sqa_5fd8341e84c569c5e5afa4fd884eeb55bb3704b2
            -Dsonar.organization=oumousdb
            -Dsonar.java.binaries=target/classes


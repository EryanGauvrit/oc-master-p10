name: Front-end SonarQube analysis

on:
    workflow_dispatch:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    frontend-tests:
        runs-on: windows-latest
        
        steps:
            - name : Clone the repository into the GitHub Actions runner environment
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with: 
                node-version: 18

            - name : Install dependencies
              run : |
                cd front
                npm install
            
            - name: Run SonarCloud analysis
              env:
                SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Assurez-vous de configurer ce secret dans GitHub
              run: |
                cd front
                npm install -g sonar-scanner
                sonar-scanner 
                  -Dsonar.projectKey=Gerez-un-projet-collaboratif-en-integrant-une-demarche-CI-CD 
                  -Dsonar.organization=tetho 
                  -Dsonar.host.url=https://sonarcloud.io 
                  -Dsonar.sources=src 
                  -Dsonar.exclusions=**/*.spec.ts
            

name: tests-backend

on:
  # Maven Run Tests when push to Main branch and newly created PRs.
  # Trigger the workflow on push for the main branch
  # and pull request for main and card-* prefix branches
  push:
    branches:
      - main
    pull_request:
      branches:
        - main
        - "card-/**" # Push events to branches matching refs/heads/card-*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Build with Maven
        working-directory: ./back
        run: mvn -B package --file pom.xml

      - name: Test with Maven
        working-directory: ./back
        run: mvn -B test --file pom.xml

      - name: Upload JaCoCo test coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco/

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          projectBaseDir: back
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        working-directory: ./back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=gdaume24_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD

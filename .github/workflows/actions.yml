name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  # Job de test et d'analyse du backend
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'


      - name: Build and run tests
        run: mvn clean verify
        working-directory: ./back
        
      - name: Generate Coverage Report
        run: mvn jacoco:report
        working-directory: ./back

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: ./back/target/site/jacoco/

      - name: Deploy Backend Coverage to GitHub Pages
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout gh-pages || git checkout --orphan gh-pages
          mkdir -p backend/coverage-report
          cp -r ./back/target/site/jacoco/* backend/coverage-report
          git add backend/coverage-report/*
          git commit -m "Update backend coverage report"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
        if: success()

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4

      - run: npm ci
        working-directory: ./front

      - run: npm run test:prod -- --code-coverage
        working-directory: ./front

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: ./front/coverage/bobapp

      - name: Deploy Frontend Coverage to GitHub Pages
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout gh-pages
          mkdir -p frontend/coverage-report
          cp -r ./front/coverage/* frontend/coverage-report
          git add frontend/coverage-report/*
          git commit -m "Update frontend coverage report"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
        if: success()

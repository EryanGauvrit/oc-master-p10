name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and run tests
        run: mvn clean verify
        working-directory: ./back

      - name: Generate Coverage Report
        run: mvn jacoco:report
        working-directory: ./back

      - name: Build and analyze backend with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed for SonarCloud PR analysis
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=bobapp_bobapp-backend -Dsonar.organization=bobapp
        working-directory: ./back

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-coverage-report
          path: ./back/target/site/jacoco/

      - name: Deploy Backend Coverage to GitHub Pages
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch origin gh-pages || git checkout -b gh-pages
          git checkout gh-pages
          git pull origin gh-pages || echo "No updates to pull"
          
          # Create the target directory if it doesn't exist
          mkdir -p backend/coverage-report
          
          cp -r ./back/target/site/jacoco/* backend/coverage-report
          git add backend/coverage-report/*
          git commit -m "Update backend coverage report" || echo "No changes to commit"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
        if: success()

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4

      - run: npm ci
        working-directory: ./front

      - run: npm run test:prod -- --code-coverage
        working-directory: ./front

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_FRONTEND_TOKEN }}

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: ./front/coverage/bobapp

      - name: Deploy Frontend Coverage to GitHub Pages
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git fetch origin gh-pages || git checkout -b gh-pages
          git checkout gh-pages
          git pull origin gh-pages || echo "No updates to pull"
          
          # Create the target directory if it doesn't exist
          mkdir -p frontend/coverage-report
          
          cp -r ./front/coverage/bobapp/* frontend/coverage-report
          git add frontend/coverage-report/*
          git commit -m "Update frontend coverage report" || echo "No changes to commit"
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" gh-pages
        if: success()

name: GitHub Actions BobApp Back
run-name: Bobapp Backend CI for ${{ github.actor }} ðŸš€
on: 
  push:
    branches:
      - main
      - develop
      - feature/ci-cd
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    name: Set up back CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  
        with:
          fetch-depth: 0 

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

  build:
    name: Build and test back app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  
        with:
          fetch-depth: 0 

      - name: Run back tests
        run: mvn clean verify

      - name: Create test report
        uses: phoenix-actions/test-reporting@v8
        id: test-report
        if: success() || failure()
        with:
          name: Java Tests
          path: back/target/surefire-reports/*.xml
          reporter: java-junit    

      - name: Build back app
        run: mvn compile

  sonar-analysis:
    name: Analyse back app with sonar
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./back
    needs: build
    environment: bobapp
    steps:
      - name: Checkout code
        uses: actions/checkout@v2  
        with:
          fetch-depth: 0 
          
      - name: Install dependencies
        run: mvn clean verify

      - name: SonarQube scan back
        run: mvn sonar:sonar
          -Dsonar.projectKey=ManonAntigoneDauguet_FormationFS_projet10
          -Dsonar.organization=bobapp-mad
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.token=${{ secrets.SONAR_TOKEN }}
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

name: Backend tests with coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Backend-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          architecture: x64

      - name: Build using Maven
        run: mvn -B package --file pom.xml

      - name: Test using Maven
        run: mvn -B clean test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: back/target/site/jacoco

      - name: Generate JaCoCo Badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: back/.badges
          jacoco-csv-file: back/target/site/jacoco/jacoco.csv

      - name: Commit the badge (if it changed)
        run: |
          if [[ `git status --porcelain` ]]; then
            git config --global user.name 'Github Action'
            git config --global user.email 'kwaadpepper@users.noreply.github.com'
            git add -A
            git commit -m "chore: Autogenerated JaCoCo coverage badge"
            git push
          fi
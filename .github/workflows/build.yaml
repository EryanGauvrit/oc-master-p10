name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Récupérer le code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Nécessaire pour une bonne analyse SonarCloud

      # Étape 2 : Configurer JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11

      # Étape 3 : Mettre en cache les packages SonarQube
      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Étape 4 : Mettre en cache les packages Maven
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Étape 5 : Build et Analyse avec Maven (Backend)
      - name: Build and Analyze Backend
        working-directory: ./back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=OumouSdb_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD \
            -Dsonar.organization=oumousdb \
            -Dsonar.host.url=https://sonarcloud.io

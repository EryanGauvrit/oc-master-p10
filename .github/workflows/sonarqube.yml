name: SonarQube analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  pull-requests: read # allows SonarQube to decorate PRs with analysis results

jobs:

  analyse-back:
    name: SonarQube analyse back-end
    strategy:
        matrix:
            os: [ubuntu-latest]
            java-version: [11]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
        # with:
          # fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'zulu' #TODO Maybe need Java17

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Maven build and Sonar analyze back-end
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        working-directory: back
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectName="NO_bob_app_back" -Dsonar.projectKey=nathanollichonoc_no_bob-app-back

  build-front:
    name: SonarQube front
    strategy:
        matrix:
            os: [ubuntu-latest]
            node-version: [18]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Node.js config V ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: NPM clean install
        working-directory: front
        run: npm ci
      
      - name: Coverage tests
        working-directory: front
        run: |
          npm install -g @angular/cli
          ng test --code-coverage --watch=false --browsers ChromeHeadless
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectName="NO_bob_app_front"
            -Dsonar.projectKey=nathanollichonoc_no_bob-app-front
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Installer Java 11 ou 17
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      # Installer Node.js pour le front-end
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      # Installer les dépendances pour le back-end
      - name: Install Backend Dependencies
        run: |
          cd back
          ./mvnw clean install

      # Installer les dépendances pour le front-end
      - name: Install Frontend Dependencies
        run: |
          cd front
          npm install

      # Lancer l'analyse SonarQube avec Sonar Scanner
      - name: Run SonarQube Scanner
        env:
          SONAR_HOST_URL: http://localhost:9000
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          ./sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner -Dsonar.projectKey=your_project_key -Dsonar.sources=. -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN

name: Quality

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download front test report
      uses: actions/download-artifact@v4
      with:
        name: Front-report
        path: ./front/coverage

    - name: Download back test report
      uses: actions/download-artifact@v4
      with:
        name: Back-report
        path: ./back/target/site/jacoco/

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: SonarCloud Scan 
      uses: sonarsource/sonarcloud-github-action@v2.3.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

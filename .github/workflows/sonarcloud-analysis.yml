name: Full Stack CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:

  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup for all necessary tools
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Build commands for backend and frontend
      - run: mvn clean verify
        working-directory: ./back

      - run: npm install && npm run build
        working-directory: ./front

      # Run backend tests
      - name: Run Backend Tests
        run: mvn test
        working-directory: ./back

      # Run frontend tests
      - name: Run Frontend Tests
        run: npm test
        working-directory: ./front

      - name: List Jacoco Coverage Report
        run: ls -l target/site/jacoco/
        working-directory: ./back

      - name: List TypeScript Coverage Report
        run: ls -l coverage/
        working-directory: ./front

      - name: Display Jacoco Report Content
        run: cat back/target/site/jacoco/jacoco.xml
        working-directory: ./

      - name: Display TypeScript Coverage Report Content
        run: cat front/coverage/lcov.info
        working-directory: ./

      # SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

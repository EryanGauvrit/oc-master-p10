name: Full Stack CI

on:
  workflow_run:
    workflows: [ "Backend Test", "Frontend Test" ]
    types:
      - completed

jobs:

  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup for all necessary tools
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Build commands for backend and frontend
      - run: mvn clean verify
        working-directory: ./back

      - run: npm install && npm run build
        working-directory: ./front

      - name: List Jacoco Coverage Report
        run: ls -l back/target/site/jacoco/
        working-directory: ./back

      - name: List TypeScript Coverage Report
        run: ls -l front/coverage/
        working-directory: ./front

      # SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.1.1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: CI Project OCC

on:
  push: 
    branches: 
      - main
  pull_request: 
    branches:
        - main

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    
    steps: 
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Install Depedencies
      run: mvn clean install

    - name: Launch test
      run: mvn clean install

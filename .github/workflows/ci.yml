name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job pour tester et build le backend
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Backend
        run: |
          cd back
          mvn clean install

      - name: Build Docker image for Backend
        run: |
          cd back
          docker build -t bobapp-back .

      - name: Run Backend Tests
        run: |
          cd back
          mvn test

  # Job pour tester et build le frontend
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install dependencies for Frontend
        run: |
          cd front
          npm install

      - name: Build Frontend
        run: |
          cd front
          npm run build

      - name: Build Docker image for Frontend
        run: |
          cd front
          docker build -t bobapp-front .

  # Job pour analyser la qualité du code avec SonarQube
  quality_analysis:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SonarQube Scanner
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          token: ${{ secrets.SONAR_TOKEN }}

      - name: Run SonarQube analysis
        run: |
          mvn sonar:sonar -Dsonar.projectKey=<YOUR_PROJECT_KEY> -Dsonar.host.url=https://sonarcloud.io
          # Vous pouvez remplacer <YOUR_PROJECT_KEY> par votre propre clé de projet

  # Job pour déployer sur Docker Hub
  deploy:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Backend Docker image to DockerHub
        run: |
          docker push bobapp-back

      - name: Push Frontend Docker image to DockerHub
        run: |
          docker push bobapp-front

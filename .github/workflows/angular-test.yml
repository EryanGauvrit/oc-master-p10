name: Continuous Integration with Angular

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout bobapp source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json


      - name: Install dependencies
        run: npm ci
        working-directory: front
      - name: Run tests and get coverage
        run: npm run test:ci
        working-directory: front
      - name: Build
        run: npm run build
        working-directory: front

      - name: Test Report
        uses: phoenix-actions/test-reporting@v15
        id: Karma-test-coverage-report            
        if: success() || failure()    
        with:
          name: JEST Tests            
          path: front/coverage/test-coverage.json   
          reporter: jest-junit  
         
      - name: Upload test coverage report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-coverage report
          path: |
            front/coverage

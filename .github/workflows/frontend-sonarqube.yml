name: Front-end SonarQube Analysis

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend-analysis:
    runs-on: windows-latest
    
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: 18

      - name: Install dependencies
        run: |
          cd front
          npm install

      - name: Run tests with test coverage report
        run: |
          cd front
          npx ng test --watch=false --code-coverage=true

      - name: Start Angular app
        run: |
          cd front
          cmd /C "start /B npx ng serve --configuration=production --port=4200"

      - name: Wait for server to be ready
        run: |
          npx wait-on http://localhost:4200 --timeout 60000 --interval 5000

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL_FRONTEND }}
        run: |
          cd front
          sonar-scanner 
            -Dsonar.projectKey=Projet-10-OpenClassrooms-Front-end 
            -Dsonar.organization=your-sonar-org 
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL_FRONTEND }} 
            -Dsonar.login=${{ secrets.SONAR_TOKEN_FRONTEND }} 
            -Dsonar.sources=src 
            -Dsonar.tests=src 
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov-report/index-lcov-report.txt

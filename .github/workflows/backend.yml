name: Continuous Integration with Maven Run Tests when push to Main branch and newly created PRs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
      - name: Set up JDK 1.11
        uses: actions/setup-java@v2
        with:
          java-version: 11.x
          distribution: "adopt"

      - name: Build with Maven
        run: mvn -B package --file back/pom.xml

      - name: Test with Maven
        run: mvn -B test --file back/pom.xml

      - name: Log coverage percentages to workflow output
        run: |
          echo "coverage = ${{ steps.jacoco.outputs.coverage }}"
          echo "branches = ${{ steps.jacoco.outputs.branches }}"
    
      - name: Generate JaCoCo badge
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
            badges-directory: badges
            generate-branches-badge: true
            generate-summary: true

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            ${{ github.workspace }}/**/build/reports/jacoco/test/html/*
            ${{ github.workspace }}/**/target/site/jacoco/*
            
      - name: Add Code Coverage to PR
        uses: madrapps/jacoco-report@1.6.1
        with:
              paths: |
                ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml
                ${{ github.workspace }}/**/target/site/jacoco/jacoco.xml
              token: ${{ secrets.GITHUB_TOKEN }}
              title: Code Coverage
              min-coverage-overall: ${{ inputs.overall-coverage-value }}
              min-coverage-changed-files: ${{ inputs.changed-files-coverage-value }}
              pass-emoji: ':green_circle:'
              fail-emoji: ':red_circle:'
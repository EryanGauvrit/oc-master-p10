name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # Récupérer le code du repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Se connecter à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Construire l'image Docker (Front-end et Back-end dans le même Dockerfile)
      - name: Build Docker Image
        run: |
          cd front
          docker build -t notmga/sonarprojet-frontend-backend:latest .

      # Pousser l'image Docker sur Docker Hub
      - name: Push Docker Image
        run: |
          docker push notmga/sonarprojet-frontend-backend:latest

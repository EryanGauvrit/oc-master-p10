name: Docker Build and Push

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build and Push Backend and Frontend to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build backend image manually
        run: docker build -t hoaktuah/bobapp-back:latest ./back

      - name: Push backend image manually
        run: docker push hoaktuah/bobapp-back:latest

      # Backend
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: hoaktuah/bobapp-back:latest

      # Frontend
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bobapp-front:latest

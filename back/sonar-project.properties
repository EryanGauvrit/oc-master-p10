# Sources and tests files
sonar.sources = src/main
sonar.tests = src/test

# Include test subdirectories and spec.ts in test scope
sonar.test.inclusions = src/test/**/*.java

# Exclude test subdirectories and spec.ts file from source scope
sonar.exclusions = src/test/**/*.java

sonar.java.binaries = target/classes
sonar.java.libraries = pom.xml
sonar.java.test.binaries = target/test-classes/**
sonar.java.test.libraries = target/test-classes/**

# Backend report path
sonar.coverage.jacoco.xmlReportPaths = target/site/jacoco/jacoco.xml

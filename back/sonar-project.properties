# Sources and tests files
sonar.sources = $dir/src/main
sonar.tests = $dir/src/test

# Include test subdirectories and spec.ts in test scope
sonar.test.inclusions = $dir/src/test/**/*.java

# Exclude test subdirectories and spec.ts file from source scope
sonar.exclusions = $dir/src/test/**/*.java

sonar.java.binaries = $dir/target/classes
sonar.java.libraries = $dir/pom.xml
sonar.java.test.binaries = $dir/target/test-classes/**
sonar.java.test.libraries = $dir/target/test-classes/**

# Backend report path
sonar.coverage.jacoco.xmlReportPaths = $dir/target/site/jacoco/jacoco.xml

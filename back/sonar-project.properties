# Ajout d'un commentaire pour tester GitHub Actions
sonar.projectKey=mon-projet
sonar.projectName=Mon Projet Backend
sonar.projectVersion=1.0
# Exclusions globales pour les fichiers non pertinents
sonar.exclusions=**/*Test.java, **/*Tests.java,**/.DS_Store

sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.codeCoveragePlugin=jacoco
sonar.sources=src/main/java
sonar.tests=src/test/java

sonar.java.binaries=target/classes

sonar.sourceEncoding=UTF-8
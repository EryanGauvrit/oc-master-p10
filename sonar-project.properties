# General settings
sonar.projectKey=citizensyd_oc-testing-java-cours
sonar.organization=citizensyd
sonar.host.url=https://sonarcloud.io

# Project information
sonar.projectName=Mon Projet Full Stack

# Source configuration
sonar.sources=.
sonar.exclusions=**/*.spec.ts,**/*Test.java,**/*Tests.java,**/.DS_Store,node_modules/**

# Language specific settings
# Backend - Java
sonar.java.language=java
sonar.java.tests=junit
sonar.java.binaries=back/target/classes
sonar.dynamicAnalysis=reuseReports
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml

# Frontend - TypeScript
sonar.typescript.lcov.reportPaths=front/coverage/lcov.info

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*.spec.ts,**/*.test.java








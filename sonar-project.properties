# Identifiants projet SonarCloud
sonar.projectKey=HoakTuah_Projet-10
sonar.organization=hoaktuah36
sonar.host.url=https://sonarcloud.io

# Répertoires analysés
sonar.sources=back/src/main/java,front/src
sonar.tests=back/src/test/java
sonar.java.binaries=back/target/classes

# Rapports de tests
sonar.junit.reportPaths=back/target/surefire-reports
sonar.jacoco.reportPaths=back/target/jacoco.exec
sonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info

# Exclusions optionnelles
sonar.exclusions=**/node_modules/**,**/*.spec.ts
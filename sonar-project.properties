sonar.projectKey=jbpoujol_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
sonar.organization=jbpoujol

sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.verbose=true

sonar.sources=back/src/main/java,front/src
sonar.tests=back/src/test/java,front/src
sonar.test.inclusions=**/*Test.java,**/*.spec.ts

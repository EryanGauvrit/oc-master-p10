# General settings
sonar.projectKey=citizensyd_oc-testing-java-cours
sonar.organization=citizensyd
sonar.host.url=https://sonarcloud.io

# Backend module
sonar.modules=back,front

backend.sonar.projectName=Backend
backend.sonar.sources=src/main/java
backend.sonar.tests=src/test/java
backend.sonar.language=java
backend.sonar.coverage.exclusions=**/*.java
backend.sonar.exclusions=**/*Test.java, **/*Tests.java,**/.DS_Store
backend.sonar.java.binaries=target/classes
backend.sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
backend.sonar.java.codeCoveragePlugin=jacoco

# Frontend module
frontend.sonar.projectName=Frontend
frontend.sonar.sources=src
frontend.sonar.tests=tests
frontend.sonar.test.inclusions=**/*.spec.ts
frontend.sonar.exclusions=**/*.spec.ts, **/.DS_Store, **/*.java, node_modules/**
frontend.sonar.language=ts
frontend.sonar.coverage.exclusions=**/*.ts
frontend.sonar.typescript.lcov.reportPaths=coverage/lcov.info









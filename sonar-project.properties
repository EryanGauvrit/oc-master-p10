sonar.projectKey=White-Wolf-Web_BobApp
sonar.organization=white-wolf-web
sonar.host.url=https://sonarcloud.io

# Analyse du Back-end (Java)
sonar.java.binaries=back/target/classes
sonar.sources=back/src/main/java,front/src/app
sonar.tests=back/src/test/java,front/src/app
sonar.test.inclusions=**/*.java,**/*.spec.ts

# Analyse du Front-end (Angular)
sonar.javascript.lcov.reportPaths=front/coverage/bobapp/lcov.info
sonar.exclusions=node_modules/**,dist/**,.vscode/**,.github/**,src/environments/**


services:
  backend:
    image: aymanocr/backend:latest  
    ports:
      - "8080:8080"
    networks:
      - app-network

  frontend:
    image: aymanocr/frontend:latest 
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge